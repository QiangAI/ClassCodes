<!DOCTYPE html>
<html>
<head>
    <title>在HTML5中使用SVG</title>
    <meta charset="UTF-8">
</head>
<body>
<svg viewBox="0,0,400,400"
     preserveAspectRatio="none"
     width="400px" height="400px">
    <!--
      1、条件处理属性
      2、核心属性
      3、图像事件属性
      4、表示属性：比如线条颜色样式属性stroke
      5、其他公共属性：‘class’，‘style’，‘externalResourcesRequired’，‘transform’
      ‘x’:矩形左上角的顶点-x坐标
      ‘y’:矩形左上角的顶点-y坐标
      ‘width’:矩形大小-宽度
      ‘height’:矩形大小-高度
      ‘rx’:矩形圆角-x坐标
      ‘ry’:矩形圆角-y坐标
    -->
    <rect x="10" y="10" width="200" height="100" rx="10" ry="10" fill="red" fill-opacity="0.5" stroke="blue"/>
    <!--stroke默认值是none,如果不设置stroke属性，会看不见线条-->
</svg>
</body>
