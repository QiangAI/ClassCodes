<!DOCTYPE html>
<html>
<head>
    <title>在HTML5中使用SVG</title>
    <meta charset="UTF-8">
</head>
<body>
<svg viewBox="0,0,400,800"
     preserveAspectRatio="none"
     width="400px" height="800px">
    <!--
      1、条件处理属性
      2、核心属性
      3、图像事件属性
      4、表示属性：比如线条颜色样式属性stroke
      5、其他公共属性：‘class’，‘style’，‘externalResourcesRequired’，‘transform’
      ‘d’:path数据
      ‘pathLength’:path长度
    -->
    <!--线条-->
    <path d="M 50 50 h 100 L 100 90 Z" stroke="blue" fill="red"/>
    <!--二次曲线-->
    <path d="M 50 150 Q 150 250 250 150 Z" stroke="blue" fill="red"/>
    <!--三次曲线-->
    <path d="M 50 250 C 100 160 200 350 250 250 Z" stroke="blue" fill="red"/>

</svg>
</body>
<html>
