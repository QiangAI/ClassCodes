<!DOCTYPE html>
<html>
<head>
    <title>在HTML5中使用SVG</title>
    <meta charset="UTF-8">
</head>
<body>
<svg viewBox="0,0,400,400"
     preserveAspectRatio="none"
     width="400px" height="400px">
    <!--
      1、条件处理属性
      2、核心属性
      3、图像事件属性
      4、表示属性：比如线条颜色样式属性stroke
      5、其他公共属性：‘class’，‘style’，‘externalResourcesRequired’，‘transform’
      ‘x1’:第1个端点的x坐标
      ‘y1’:第1个端点的x坐标
      ‘x2’:第2个端点的x坐标
      ‘y2’:第2个端点的x坐标
    -->
    <line x1="0" y1="0" x2="400" y2="400" stroke="currentColor"/>
    <!--stroke默认值是none,如果不设置stroke属性，会看不见线条-->
</svg>
</body>
