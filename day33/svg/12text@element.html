<!DOCTYPE html>
<html>
<head>
    <title>在HTML5中使用SVG</title>
    <meta charset="UTF-8">
</head>
<body>
<svg viewBox="0,0,400,400"
     preserveAspectRatio="none"
     width="400px" height="400px">
    <!--
      1、条件处理属性
      2、核心属性
      3、图像事件属性
      4、表示属性：比如线条颜色样式属性stroke
      5、其他公共属性：‘class’，‘style’，‘externalResourcesRequired’，‘transform‘
      ‘lengthAdjust’:长度导致的文本布局调整，取值spacing|spacingAndGlyphs,默认spacing
      ‘x’:绘制文本的坐标列表-x坐标
      ‘y’:绘制文本的坐标列表-y坐标
      ‘dx’:绘制文本的位置调整坐标-x坐标
      ‘dy’:绘制文本的位置调整坐标-y坐标
      ‘rotate’:文本旋转
      ‘textLength’:文本张度

    -->
    <!--文本-->
    <text x="10" y="30" dx="100" dy="100" rotate="90" textLength="200" lengthAdjust="spacingAndGlyphs">文本绘制</text>
    <!--
      spacing:均匀绘制文本，保持文本本身不变
      spacingAndGlyphs：均匀绘制文本，会拉伸文本适应空白空间
    -->
</svg>
</body>
