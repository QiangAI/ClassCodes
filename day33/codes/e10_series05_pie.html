<!--
echarts.js的数据序列-饼图
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts例子</title>
    <script type="text/javascript" src="echarts.js"></script>
</head>
<body>
<div id="chartmain" style="width:600px; height: 400px;"></div>
</body>
<script type="text/javascript">

    var option = {
        color: 'blue',
        title: {   //标题
            text: 'ECharts例子'
        },
        legend: {
            data: ['柱状']
        },
        xAxis: {},
        yAxis: {},
        series: [{
            name: '饼图',
            type: 'pie',   //柱状
            radius: '55%',
            center: ['50%', '50%'],
            data: [
                {value: 3, name: '饼1'},
                {value: 2, name: '饼2'},
                {value: 3, name: '饼3'},
                {value: 1, name: '饼4'},
                {value: 2, name: '饼5'}
            ],
            roseType: true,     //使用不同半径表示不同的饼。
            itemStyle: {
                normal: {
                    color: 'blue',
                    shadowBlur: 250,
                    shadowColor: 'rgba(0, 0, 0, 0.3)'
                }
            },
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 0, 0, 1)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(0, 255, 0, 1)'
                    },
                    smooth: 0.2,
                    length: 10,
                    length2: 20
                }
            },
        }]
    };
    var myChart = echarts.init(document.getElementById('chartmain'));

    myChart.setOption(option);
</script>
</html>
