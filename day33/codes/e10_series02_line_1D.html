<!--
echarts.js的数据序列-直线1维数据
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts例子</title>
    <script type="text/javascript" src="echarts.js"></script>
</head>
<body>
<div id="chartmain" style="width:600px; height: 400px;"></div>
</body>
<script type="text/javascript">

    var option = {
        title: {   //标题
            text: 'ECharts例子'
        },
        legend: {
            data: ['数据曲线']
        },
        xAxis: {
            type: 'category',
            data: [0, 10, 20, 30, 40, 50, 60, 70, 80],   //x坐标(注意位置)
        },
        yAxis: {
            type: 'category',
            data: [0, 1, 2, 3, 4, 5, 6, 7, 8],
        },
        series: [{
            name: '数据曲线',
            type: 'line',   //线条类型
            data: [3, 2, 1, 6, 4, 5, 4, 8, 3]        //y坐标
        }]
    };
    var myChart = echarts.init(document.getElementById('chartmain'));

    myChart.setOption(option);
</script>
</html>
