<!--
echarts.js的数据序列-散点图
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts例子</title>
    <script type="text/javascript" src="echarts.js"></script>
</head>
<body>
<div id="chartmain" style="width:600px; height: 400px;"></div>
</body>
<script type="text/javascript">

    var option = {
        color: 'blue',
        title: {   //标题
            text: 'ECharts例子'
        },
        legend: {
            data: ['散点图']
        },
        xAxis: {},
        yAxis: {},
        series: [{
            name: '散点图',
            type: 'scatter',
            data: [
                [10.0, 9.14],
                [8.0, 8.14],
                [13.0, 8.74],
                [9.0, 8.77],
                [11.0, 9.26],
                [14.0, 8.10],
                [6.0, 6.13],
                [4.0, 3.10],
                [12.0, 9.13],
                [7.0, 7.26],
                [5.0, 4.74]
            ],
        }]
    };
    var myChart = echarts.init(document.getElementById('chartmain'));

    myChart.setOption(option);
</script>
</html>
